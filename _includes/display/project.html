<tr>
  <th>{{ include.field.label }}</th>
  <td>
    {% if include.value.size %}
      {% for project in include.value %}
        <a href="{{ site.baseurl }}/projects/{{ project | slugify }}">{{ project }}</a>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    {% else %}
      <a href="{{ site.baseurl }}/projects/{{ include.value | slugify }}">{{ include.value }}</a>
    {% endif %}
  </td>
